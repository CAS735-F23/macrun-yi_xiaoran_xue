services:

  macrun:
    container_name: macrun
    build: ../macrun
    image: cynthialiu0805/macrun
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
      - spring.rabbitmq.host=rabbit-mq
      - spring.rabbitmq.virtual-host=/
    ports:
      - "8080:8080"
    depends_on:
      - eureka
      - rabbit-mq

